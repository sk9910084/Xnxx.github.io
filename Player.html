<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player — AdultStream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header class="site-header">
    <div class="container header-row">
      <a href="index.html" class="logo">AdultStream</a>
      <div class="header-actions">
        <button id="themeToggle2" class="btn">Dark</button>
      </div>
    </div>
  </header>

  <main class="container" style="padding-top:18px">
    <div id="videoWrap" class="video-wrap">
      <!-- Video element with multiple source options -->
      <video id="player" controls preload="metadata" poster="https://via.placeholder.com/720x400?text=Poster" style="width:100%;max-height:70vh;border-radius:8px;background:black">
        <!-- Replace sample URLs with your own hosted files -->
        <source data-res="1080" src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        <source data-res="720" src="https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <div class="player-controls" style="display:flex;gap:8px;align-items:center;margin-top:8px;">
        <label for="quality">Quality:</label>
        <select id="quality">
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
        </select>

        <button id="likeBtn" class="btn">Like</button>
        <a id="downloadBtn" class="btn" href="#" download>Download</a>
        <a id="shareBtn" class="btn" href="#">Share</a>
      </div>
    </div>

    <section style="margin-top:18px;">
      <h3>Comments</h3>
      <div id="comments">
        <p style="color:var(--muted)">Comments are demo only. Implement backend to store them.</p>
      </div>
    </section>

    <section style="margin-top:18px;">
      <h3>Related Videos</h3>
      <div class="grid">
        <article class="card"><a href="player.html?video=sample2"><div class="thumb" style="background-image:url('https://via.placeholder.com/320x180?text=Rel+1')"></div><h3 class="title">Related 1</h3></a></article>
        <article class="card"><a href="player.html?video=sample3"><div class="thumb" style="background-image:url('https://via.placeholder.com/320x180?text=Rel+2')"></div><h3 class="title">Related 2</h3></a></article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© AdultStream — Demo site</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
